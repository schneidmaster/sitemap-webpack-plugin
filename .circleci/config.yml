version: 2
jobs:
  test:
    working_directory: ~/sitemap-webpack-plugin
    docker:
      - image: cimg/node:current
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}-v1
      - run:
          name: Install dependencies
          command: |
            yarn install
            cd test/webpack-4 && yarn install
            cd test/webpack-5 && yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}-v1
          paths:
            - ~/.cache/yarn
      - run:
          name: Run tests
          command: yarn test
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Coveralls
          command: yarn coveralls
      
workflows:
  version: 2
  test:
    jobs:
      - test
